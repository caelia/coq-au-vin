<cvt:template
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:cvt="http://xmlns.therebetygers.net/civet/0.2"
    extends="base.html">

  <cvt:head>
    <cvt:locale lang="en" country="US" encoding="utf-8" />

    <cvt:defvar name="contentPath">
      <cvt:var name="urlScheme"/>://<cvt:var name="hostName"/>/content/
    </cvt:defvar>

    <!-- This doesn't work, because cvt:attr is handled outside the normal flow
    <cvt:defmacro name="articleHREF">
      <cvt:attr name="href"><cvt:var name="article.node_id" />.html</cvt:attr>
    </cvt:defmacro>
    -->

    <cvt:defmacro name="tagLink">
      <a>
        <cvt:attr name="href">
          /tag/<cvt:var name="tag" format="uri" />
        </cvt:attr>
        <cvt:var name="tag" />
      </a>
    </cvt:defmacro>
  </cvt:head>

  <cvt:block name="pageScripts">
    <script type="text/javascript">
      var dirty = false;
      var bodyMD = "<cvt:var name="bodyMD"/>";
      var bodyDiv;
      var bodyHTML;
      var canEdit = <cvt:var name="canEdit" type="boolean" format="ls"/>;
    
      function showEditButton() {
      }
      
      function beginEditing() {
        bodyDiv.empty();
      }
    
      function discardChanges() {
      }
  
      function previewChanges() {
      }
  
      function submitChanges() {
      }
  
      function setupForAJAX() {
        $("#beginEditForm").removeAttr("action");
        $("#beginEditForm").removeAttr("method");
      }
  
      $(document).ready(function () {
        bodyDiv = $("#articleBody");
        bodyHTML = bodyDiv.html();
        if (canEdit) {
          showEditButton();
        }
      });
    </script>
  </cvt:block>

  <cvt:block name="styleSheets">
    <link id="ss-main" rel="stylesheet" type="text/css" href="main.css" />
  </cvt:block>

  <!--
  <cvt:block name="bodyClass">SingleArticle</cvt:block>
  -->
  
  <cvt:block name="headerContent">
    <h1>M E T A - L I S T &#xa0; P A G E</h1>
  </cvt:block>
  
  <cvt:block name="leftSideContent">
    <em>Left</em>
  </cvt:block>
  
  <cvt:block name="mainContent">
    <h3 ><cvt:var name="subject" /></h3>
    <ul class="MetadataList">
      <cvt:for each="item" in="metadata_items" >
        <li>
          <a>
            <cvt:attr name="href">
              <cvt:var name="base_url" />/<cvt:var name="meta_cat_id" />/<cvt:var name="item" format="uri" />
            </cvt:attr>
            <cvt:var name="item" />
          </a>
        </li>
      </cvt:for>
    </ul>
  </cvt:block>
  
  <cvt:block name="rightSideContent">
    <em>Right</em>
  </cvt:block>
  
  <cvt:block name="footerContent">
    <p class="copyrightNotice">
      Copyright Â© <cvt:var name="copyright_year"/> by <cvt:var name="copyright_holders"/>. <cvt:var name="rights_statement"/>.
    </p>
  </cvt:block>
</cvt:template>
